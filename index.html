<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  </head>
  
  <body>
    <div class="wrapper" >
      
      
      <!--imageContainer-->
      <div class="img-box">
        <img class="card-background" src="https://cdn.glitch.global/ee8dedd3-cecf-4a18-8a8e-55d9774f21af/bg-pattern-card.svg?v=1663715895680"/>
      </div>
      
      
      <!--textContainer-->
      <div class="text-box">
        
        
        <!--userIcon and name-->
        <img class="user-icon" src="https://cdn.glitch.global/ee8dedd3-cecf-4a18-8a8e-55d9774f21af/image-victor.jpg?v=1663715895508"/>   
        <div class="name-age">
          <h1 class="name">Victor Crest</h1>
          <p class="age">26</p> 
        </div> 
        <p class="city">London</p>
        
        
        <!--horizontalLine-->
        <div class="hr-line"></div>
        
        
        <!--followersContainer-->
        <div class="followers-section">
          <div class="followers">
            <p class="follow-count">80K</p>
            <p class="follow-label">Followers</p>
          </div>
          
          <div class="likes">
            <p class="likes-count">803K</p>
            <p class="likes-label">Likes</p>
          </div>
          
          <div class="photos">
            <p class="photos-count">1.4K</p>
            <p class="photos-label">Photos</p>
          </div> 
        </div>
        
      </div>
    </div>
  </body>
</html>
